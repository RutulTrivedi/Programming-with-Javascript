<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num = parseInt(prompt("Enter the number : "));
        temp = num;
        revNum = 0;

        while(num != 0){
            var r = num%10;
            revNum = 10*revNum + r;
            num = parseInt(num/10);
        }

        if(temp == revNum){
            document.write("Yes, it is palindrome.");
        }
        else{
            document.write("Not, it is not palindrome.");
        }
    </script>
</body>
</html>
