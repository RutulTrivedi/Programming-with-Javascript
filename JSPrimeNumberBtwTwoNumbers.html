<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    const lowerNum = parseInt(prompt("Enter the lower value : "));
    const higherValue = parseInt(prompt("Enter the higher value : "));

    document.write("Prime numbers between "+ lowerNum +" and "+ higherValue +" are : ");
    for(let i=lowerNum;i<=higherValue;i++){
        var temp = true;

        for(let j=2;j<i;j++){
            if(i%j == 0){
                temp = !temp;
                break;
            }
        }

        if(temp && i>1){
            document.write(i+" ");
        }
    }
</script>
</html>
