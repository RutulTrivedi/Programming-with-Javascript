<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var num = parseInt(prompt("Enter the number : "));
    document.write("Factors of the given number "+ num +" are : ");
    for(let i=1;i<=num;i++){
        if(i==num){
            document.write(i);
            break;
        }
        if(num%i == 0){
            document.write(i+", ");
        }
    }
</script>
</html>
