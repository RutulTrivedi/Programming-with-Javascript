<script>
    var num = parseInt(prompt("Enter number  : "));
    var numOfDigits = 0;
    var temp = num;

    while(num>1){
        numOfDigits += 1;
        num=num/10;
    }
    num = temp;
    var sum = 0;

    while(num>1){
        sum=sum + Math.pow(parseInt(num%10),numOfDigits);
        num=num/10;
    }
    if(temp == sum){
        console.log("Number is Armstrong number.");
    }
    else{
        console.log("Number is not Armstrong number.");
    }
</script>
